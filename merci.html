<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation - Green Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #006644;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff99;
      text-align: center;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 16px;
    }

    .btn-retour {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .btn-retour:hover {
      background-color: #0f9;
    }

    footer {
      background-color: #111;
      padding: 30px 10px;
      color: #888;
      text-align: center;
    }

    footer a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 10px;
    }

    .partners {
      margin-top: 20px;
    }

    .partners img {
      width: 40px;
      margin: 0 8px;
      filter: grayscale(100%);
      opacity: 0.7;
      transition: 0.3s;
    }

    .partners img:hover {
      filter: none;
      opacity: 1;
    }

    @media screen and (max-width: 480px) {
      main {
        padding: 25px 15px;
      }

      h1 {
        font-size: 20px;
      }

      .btn-retour {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Green Security">
  </header>

  <main>
    <div class="emoji">✅</div>
    <h1>Vérification réussie</h1>
    <p>Votre demande a été prise en compte avec succès.<br>
    Votre carte ou coupon est maintenant actif et sécurisé.</p>

    <a href="index.html" class="btn-retour">Retour à l'accueil</a>
  </main>

  <footer>
    <p>&copy; 2025 Green Security. Tous droits réservés.</p>
    <p>
      <a href="#">Mentions légales</a> |
      <a href="#">Conditions d'utilisation</a>
    </p>
    <div class="partners">
      <img src="visa.png" alt="Visa">
      <img src="mastercard.png" alt="MasterCard">
      <img src="paypal.png" alt="PayPal">
    </div>
  </footer>

</body>
</html>
